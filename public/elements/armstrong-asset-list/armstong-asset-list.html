<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="armstrong-asset.html">

<dom-module id="armstrong-asset-list">
  <template>
    <div>
      <template id="assetList" is="dom-repeat" items="[[datapoints]]">
        <armstrong-asset name="[[item.name]]"></armstrong-asset>
      </template>
    <div>
  </template>
  <script>
  Polymer({
    is: 'armstrong-asset-list',
    properties: {
      datapoints: []
    },
    ready: function(){
    }
  });
  </script>
</dom-module>
